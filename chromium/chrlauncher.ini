# chrlauncher configuration file
# Portable Chromium (Elostonâ€™s ungoogled-chromium) optimized for Dell M4800

# --- Update Source ---
ChromiumType=ungoogled
ChromiumUpdate=1
ChromiumAutoDownload=1

# --- Paths ---
ChromiumDirectory=.\chrome
DownloadDirectory=.\Downloads
CommandLine=cmd /c "start /min tor-start.bat && timeout /t 3 >nul && start chrome.exe --proxy-server=socks5://127.0.0.1:9050 --disable-background-networking --disable-sync --disable-domain-reliability --no-first-run --no-default-browser-check --disable-features=TabDiscarding,MemorySaver,TabFreeze,HighEfficiencyModeAvailable --enable-features=ParallelDownloading --ignore-gpu-blocklist --use-angle=D3D11 --process-per-site --start-maximized"

# --- Behavior ---
ChromiumCheckPeriod=1
ChromiumCloseWait=0
ChromiumWaitForClose=0

# --- Interface ---
ForceCheckVersion=0
ShowConsole=0
IconType=0
